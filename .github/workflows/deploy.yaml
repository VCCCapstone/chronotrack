name: Build and Deploy to Chronotrack K3s

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Download and Install Flutter 3.19.6 (with Dart 3.4.3)
      run: |
        curl -O https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.19.6-stable.tar.xz
        tar -xf flutter_linux_3.19.6-stable.tar.xz
        echo "$GITHUB_WORKSPACE/flutter/bin" >> $GITHUB_PATH
        export PATH="$GITHUB_WORKSPACE/flutter/bin:$PATH"
        flutter doctor -v
        dart --version
        flutter config --enable-web

    - name: Install dependencies
      run: flutter pub get

    - name: Build Flutter Web
      run: flutter build web

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_ACCESS_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build Docker image (no cache)
      run: docker build --no-cache -t ${{ secrets.DOCKER_USERNAME }}/chronotrack-web:latest .

    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/chronotrack-web:latest

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        echo "StrictHostKeyChecking=no" >> ~/.ssh/config

    - name: Deploy to EC2 K3s
      run: |
        ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          echo "[*] Waiting for new image to be available..."
          sleep 60
          echo "[*] Updating Chronotrack K3s Deployment..."
          kubectl set image deployment/chronotrack-web chronotrack-web=docker.io/${{ secrets.DOCKER_USERNAME }}/chronotrack-web:latest --record
          kubectl rollout status deployment/chronotrack-web
          echo "[âœ”] Deployment complete!"
        EOF
