name: Build and Deploy to Chronotrack K3s

on:
  push:
    branches:
      - main  # or 'master' if that’s your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_ACCESS_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/chronotrack-web:latest .

    - name: Push Docker image to Docker Hub
      run: docker push ${{ secrets.DOCKER_USERNAME }}/chronotrack-web:latest

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        echo "StrictHostKeyChecking=no" >> ~/.ssh/config

    - name: Deploy to EC2 K3s
      run: |
        ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          echo "[*] Waiting for new image to be available..."
          sleep 120
          echo "[*] Updating Chronotrack K3s Deployment..."
          kubectl set image deployment/chronotrack-web chronotrack-web=docker.io/yashjani99/chronotrack-web:latest --record
          kubectl rollout status deployment/chronotrack-web
          echo "[✔] Deployment complete!"
        EOF
