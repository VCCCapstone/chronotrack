name: Deploy to Chronotrack K3s

on:
  push:
    branches:
      - main  # or 'master' if that’s your main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        echo "Host *" >> ~/.ssh/config
        echo "  StrictHostKeyChecking no" >> ~/.ssh/config

    - name: Deploy to EC2 K3s
      run: |
        ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          echo "[*] Updating Chronotrack K3s Deployment..."

          # Set new image
          kubectl set image deployment/chronotrack-web chronotrack-web=docker.io/yashjani99/chronotrack-web:latest --record

          echo "[*] Waiting for rollout to complete (max 120 seconds)..."
          if ! kubectl rollout status deployment/chronotrack-web --timeout=120s; then
            echo "[!] Rollout failed. Initiating rollback..."
            kubectl rollout undo deployment/chronotrack-web
            exit 1
          fi

          echo "[✔] Deployment successful!"
        EOF
